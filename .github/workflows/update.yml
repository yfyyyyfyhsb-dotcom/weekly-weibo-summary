name: Weekly Update

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 UTC 1:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate summary
        run: python update_summary.py

      - name: Commit & push
        run: |
          git config --local user.email "hzr0000sz@qq.com"
          git config --local user.name "yfyyyyfyhsb-dotcom"
          git add weekly_summary.html
          git commit -m "自动更新本周总结"
          git push
